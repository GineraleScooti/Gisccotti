<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>لعبة المليون — 18 قطاع</title>

<style>
:root{ --bg-image: url('./assets/bg.jpg') !important; }

/* خلفية عامة ثابتة */
html, body{
  margin:0; padding:0; width:100%; height:100%;
  overflow-x:hidden; color:#fff;
  background:#04142c no-repeat center center fixed !important;
  background-image:var(--bg-image) !important;
  background-size:cover !important;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,'Noto Kufi Arabic','Geeza Pro',sans-serif;
}
html::before{content:"";position:fixed;inset:0;z-index:-1;pointer-events:none;background:rgba(0,0,0,.25);}

/* الحاوية */
.app{max-width:520px;margin:0 auto;min-height:100dvh;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:16px;box-sizing:border-box;}
.screen{display:none;width:100%} .screen.active{display:block}

/* صندوق السؤال */
.question-wrap{ position:relative; margin-bottom:12px; }
#qCounter{opacity:.95;font-size:15px;margin:6px 0 10px;text-align:center;font-weight:700}
.question-box{
  position: relative;
  z-index: 1;
  overflow: visible;
  background:rgba(255,255,255,.10); border:2px solid #fff; border-radius:12px;
  backdrop-filter:blur(10px); -webkit-backdrop-filter:blur(10px);
  padding:14px; font-size:22px; min-height:64px; display:flex; align-items:center; justify-content:center; text-align:center;
}

/* عدّادا الصح والخطأ */
.badge{
  position:absolute; top:-10px !important;
  width:36px !important; height:36px !important; line-height:36px !important;
  border-radius:8px !important; border:2px solid #ffffff !important;
  display:flex !important; align-items:center !important; justify-content:center !important;
  font-size:16px !important; font-weight:900 !important; color:#fff !important;
  box-shadow:0 2px 6px rgba(0,0,0,.35) !important;
  background:rgba(255,255,255,0.12) !important;
  backdrop-filter:blur(6px) !important; -webkit-backdrop-filter:blur(6px) !important;
  z-index:5 !important;
}
#errorBadge{ right:8px !important; background:rgba(224,41,41,.9) !important; }
#goodBadge{  left:8px  !important; background:rgba(31,170,64,.9)  !important; }

/* الإجابات 2×2 */
.answers{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px;}
.answer{
  background:rgba(255,255,255,.10); border:2px solid #fff; border-radius:12px;
  backdrop-filter:blur(10px); -webkit-backdrop-filter:blur(10px);
  padding:14px; font-size:20px; min-height:64px;
  display:flex; align-items:center; justify-content:center; cursor:pointer;
  transition:transform .05s, background .15s, border-color .15s;
}
.answer strong{margin-inline-end:8px;opacity:.95;font-weight:900}
.answer:active{transform:scale(.985)}
.answer.correct{background:rgba(0,180,0,.85);border-color:#fff}
.answer.wrong  {background:rgba(200,0,0,.85);border-color:#fff}

/* صف الأزرار والموقّت */
.footer{display:grid;grid-template-columns:repeat(5,1fr);gap:10px;margin-top:16px;width:100%;}
.control-btn,#timerBtn{
  background:rgba(255,255,255,.10); border:2px solid #fff; border-radius:12px;
  backdrop-filter:blur(10px); -webkit-backdrop-filter:blur(10px);
  min-height:64px; display:flex; align-items:center; justify-content:center;
  font-weight:900; cursor:pointer; color:#fff; text-align:center;
}
.control-btn.used{opacity:.38; pointer-events:none; filter:saturate(.6)}
#timerBtn{font-size:22px;color:#FFF36C;text-shadow:0 2px 4px rgba(0,0,0,.45)}

/* العجلة */
.wheel-wrap{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:10px;margin:24px 0 12px;}
#wheelCanvas{width:400px;height:400px;max-width:94vw;display:block;background:transparent;}
.pointer{width:0;height:0;border-left:12px solid transparent;border-right:12px solid transparent;border-top:18px solid #FFF36C;filter:drop-shadow(0 2px 2px rgba(0,0,0,.35));margin-bottom:-2px;}
.quiz-wrap{display:none}.quiz-wrap.active{display:block}.wheel-wrap.active{display:flex}

/* نافذة سمير الليل */
.modal-overlay{
  position:fixed; inset:0; background:rgba(0,0,0,.45);
  display:none; align-items:flex-start; justify-content:flex-start; z-index:999;
}
.modal{
  position:absolute; box-sizing:border-box; background:#1a0d12; border:2px solid #b30021; border-radius:14px; padding:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.5); display:flex; flex-direction:column; justify-content:flex-start;
}
.modal h3{margin:0 0 6px;text-align:center;color:#fff;font-size:22px;font-weight:900;}
.modal .riddle{
  background:#2a0f18; border:1px solid #b30021; border-radius:10px; padding:14px;
  text-align:center; line-height:1.75; font-size:19px; flex:1; overflow:auto; margin:0;
}
.modal .countdown{margin-top:8px;text-align:center;font-weight:900;font-size:20px;color:#FFF36C;}
.modal .hint{margin-top:6px;text-align:center;font-size:12px;opacity:.8;}

*{-webkit-user-select:none; user-select:none; -webkit-touch-callout:none}
</style>
</head>

<div class="app">
  <section id="screenGame" class="screen active">

    <!-- العجلة -->

<!-- نافذة سمير الليل -->

<script>
/* ====== DOM ====== */
const wheelCanvas=document.getElementById("wheelCanvas");
const ctx=wheelCanvas.getContext("2d");
const pointerEl=document.getElementById("pointerEl");
const wheelSection=document.getElementById('wheelSection');
const quizSection=document.getElementById('quizSection');
const qBox=document.getElementById('qBox');
const answersDiv=document.getElementById('answers');
const qCounter=document.getElementById('qCounter');

const nextBtn=document.getElementById('nextBtn');
const fiftyBtn=document.getElementById('fiftyBtn');
const switchBtn=document.getElementById('switchBtn');
const audienceBtn=document.getElementById('audienceBtn');
const timerBtn=document.getElementById('timerBtn');

const goodBadge=document.getElementById('goodBadge');
const errorBadge=document.getElementById('errorBadge');

/* ====== إعداد العجلة: 15 تصنيف + 3 سمير الليل = 18 قطاع ====== */
const dpr=window.devicePixelRatio||1, baseSize=400;
wheelCanvas.width=baseSize*dpr; wheelCanvas.height=baseSize*dpr;
wheelCanvas.style.width=baseSize+"px"; wheelCanvas.style.height=baseSize+"px";
ctx.setTransform(dpr,0,0,dpr,0,0);

const baseCats = [
  "التاريخ","الجغرافيا","الطبيعة","الأدب العربي","الفلك",
  "الرياضة","النباتات","السينما","الموسيقى",
  "الأحياء","المعمار","الحيوانات","ثقافة عامة","الاجتماع","الفيزياء"
];
const SPECIAL = "سمير الليل";
const SPECIAL_REPEAT = 3;

function buildSectors(base, specialLabel, repeat){
  const total = base.length + repeat;   // 18
  const sectors = new Array(total).fill(null);
  // وزّع سمير الليل بالتساوي (0, 6, 12)
  for(let i=0;i<repeat;i++){
    sectors[Math.floor(i * total / repeat)] = specialLabel;
  }
  // املأ باقي الخانات
  let j=0;
  for(let k=0;k<total;k++){
    if(sectors[k]==null){ sectors[k]=base[j % base.length]; j++; }
  }
  return sectors;
}

const categories = buildSectors(baseCats, SPECIAL, SPECIAL_REPEAT);
const total = categories.length;               // 18
const arc = 2*Math.PI/total;

let lastAngle=0;
function drawWheel(angle=0){
  const R = baseSize/2;
  ctx.clearRect(0,0,baseSize,baseSize);
  for(let i=0;i<total;i++){
    const isSpecial = categories[i] === SPECIAL;
    ctx.beginPath();
    ctx.fillStyle = isSpecial ? "#b30021" : (i%2===0 ? "#0b2b4f" : "#0f355f");
    ctx.moveTo(R,R);
    ctx.arc(R,R,R, i*arc+angle, (i+1)*arc+angle);
    ctx.fill();

    ctx.save();
    ctx.translate(R,R);
    ctx.rotate(i*arc + arc/2 + angle);
    ctx.textAlign="center"; ctx.textBaseline="middle";
    ctx.fillStyle="#fff";
    ctx.strokeStyle="rgba(0,0,0,.55)";
    ctx.lineWidth=2; ctx.shadowColor="rgba(0,0,0,.6)"; ctx.shadowBlur=2;
    ctx.font="bold 15px Arial";
    const label = categories[i];
    const rText = baseSize*0.34;
    ctx.strokeText(label, rText, 0);
    ctx.fillText(label,  rText, 0);
    ctx.restore();
  }
  lastAngle=angle;
}
drawWheel();

/* ====== دالة دقيقة لتحديد القطاع تحت رأس السهم ====== */
function getHitIndex(angle){
  const TAU = 2*Math.PI;
  const norm = x => (x % TAU + TAU) % TAU;
  const pointer = norm(-Math.PI/2);   // رأس السهم للأعلى (−90°)
  const a = norm(pointer - angle);    // زاوية رأس السهم داخل العجلة بعد الدوران
  return Math.floor(a / arc) % total; // أي قطاع يحتوي هذه الزاوية
}

/* ====== دوران 10 ثوانٍ + إظهار اللغز فقط بعد التوقف ====== */
let spinning=false;
wheelCanvas.addEventListener('click',()=>{ if(!spinning) startSpin(); });

function startSpin(){
  spinning=true;
  const duration=10000; // 10s
  const targetAngle = Math.random()*2*Math.PI + 10*Math.PI;
  const start=performance.now();
  const easeOut = t => 1 - Math.pow(1-t,5);

  function animate(t){
    const p=Math.min(1,(t-start)/duration);
    drawWheel(targetAngle*easeOut(p));
    if(p<1){ requestAnimationFrame(animate); }
    else{
      spinning=false;
      const angle = targetAngle % (2*Math.PI);
      const idx = getHitIndex(angle);
      const category = categories[idx];
      if(category===SPECIAL){ showRiddle(); }
      else { startCategory(category); }
    }
  }
  requestAnimationFrame(animate);
}

/* ====== نافذة سمير الليل (ألغاز بدون تكرار متتالٍ) ====== */
const riddleModal=document.getElementById('riddleModal');
const riddleModalBox=document.getElementById('riddleModalBox');
const riddleText=document.getElementById('riddleText');
const riddleCountdown=document.getElementById('riddleCountdown');

const riddles=[
  "شيء إذا أكلته كله لا تستفيد، وإذا أكلت نصفه تستفيد؟",
  "يمشي بلا قدمين ويبكي بلا عينين، ما هو؟",
  "له رقبة بلا رأس، ما هو؟",
  "ما هو الشيء الذي كلما أخذت منه كبر؟",
  "تراني ولا أراك، ومن ورائي أراك، فمن أنا؟"
];

// ترتيب عشوائي بدون تكرار مباشر
let riddleOrder = [];
let riddlePtr = 0;
let lastRiddleIndex = -1;

function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}

function refillRiddleOrder(){
  const n = riddles.length;
  const indices = [...Array(n).keys()];
  shuffle(indices);
  // تجنّب أن يكون أول عنصر مساويًا لآخر لغز ظهر
  if(indices[0] === lastRiddleIndex && n > 1){
    // بدّل الأول مع أي موضع آخر
    const swapWith = 1 + Math.floor(Math.random()*(n-1));
    [indices[0], indices[swapWith]] = [indices[swapWith], indices[0]];
  }
  riddleOrder = indices;
  riddlePtr = 0;
}

refillRiddleOrder();

let rremain=300, rint=null;

function positionRiddle(){
  const c=wheelCanvas.getBoundingClientRect();
  const p=pointerEl.getBoundingClientRect();
  const top=Math.round(p.bottom+window.scrollY);
  const bottom=Math.round(c.bottom+window.scrollY);
  const left=Math.round(c.left+window.scrollX);
  const width=Math.round(c.width);
  const height=Math.max(120, bottom-top);
  riddleModalBox.style.top=top+"px";
  riddleModalBox.style.left=left+"px";
  riddleModalBox.style.width=width+"px";
  riddleModalBox.style.height=height+"px";
}

window.addEventListener('resize',()=>{ if(riddleModal.style.display==='flex') positionRiddle(); });

function showRiddle(){
  // إذا خلصنا القائمة، املأها من جديد وتجنّب تكرار آخر لغز مباشرة
  if(riddlePtr >= riddleOrder.length){
    refillRiddleOrder();
  }
  const idx = riddleOrder[riddlePtr++];
  lastRiddleIndex = idx;

  riddleText.textContent = riddles[idx];
  rremain=300; updateRiddleClock();
  if(rint) clearInterval(rint);
  riddleModal.style.display="flex";
  positionRiddle();
  rint=setInterval(()=>{ if(rremain>0){ rremain--; updateRiddleClock(); } else { closeRiddle(); } },1000);
}

function updateRiddleClock(){
  const m=String(Math.floor(rremain/60)).padStart(2,'0');
  const s=String(rremain%60).padStart(2,'0');
  riddleCountdown.textContent=`${m}:${s}`;
}
function closeRiddle(){
  clearInterval(rint); rint=null; riddleModal.style.display="none";
}

let currentCat='', qIndex=0, roundQs=[];
let goodCount=0, errorCount=0;

/* العدادات تظهر دائمًا وتبدأ بصفر */
function resetBadges(){
  goodCount=0; errorCount=0;
  goodBadge.textContent='0'; errorBadge.textContent='0';
  goodBadge.style.display='flex'; errorBadge.style.display='flex';
}

function startCategory(cat){
  currentCat=cat; qIndex=0; resetBadges();
  wheelSection.classList.remove("active"); wheelSection.style.display="none";
  quizSection.classList.add("active");     quizSection.style.display="block";
  roundQs=(pool[cat]||[]).slice(0,15);
  renderQuestion();
}

function renderQuestion(){
  const q=roundQs[qIndex]; if(!q){ endRound(); return; }
  qCounter.textContent=`${currentCat} — السؤال ${qIndex+1} / ${roundQs.length||1}`;
  qBox.textContent=q.text; answersDiv.innerHTML='';
  const labels=['A','B','C','D'];
  const order=[0,1,2,3].sort(()=>Math.random()-0.5);
  const correctDisplay = order.indexOf(q.correct);

  order.forEach((orig,disp)=>{
    const d=document.createElement('div'); d.className='answer';
    d.innerHTML=`<strong>${labels[disp]}</strong> ${q.options[orig]}`;
    d.onclick=()=>{
      if([...answersDiv.children].some(el=>el.classList.contains('correct')||el.classList.contains('wrong')))return;
      if(disp===correctDisplay){
        d.classList.add('correct');
        goodCount++; goodBadge.textContent=String(goodCount);
      }else{
        d.classList.add('wrong');
        answersDiv.children[correctDisplay].classList.add('correct');
        errorCount++; errorBadge.textContent=String(errorCount);
      }
    };
    answersDiv.appendChild(d);
  });
}

/* أزرار التحكم */
nextBtn.onclick=()=>{ qIndex++; if(qIndex>=roundQs.length) endRound(); else renderQuestion(); };
fiftyBtn.onclick=()=>{ if(fiftyBtn.classList.contains('used'))return; fiftyBtn.classList.add('used');
  [0,1,2,3].sort(()=>Math.random()-0.5).slice(0,2).forEach(i=>{ if(answersDiv.children[i]) answersDiv.children[i].style.visibility='hidden'; });
};

/* === التعديل على زر التبديل === */
switchBtn.onclick=()=>{
  if(switchBtn.classList.contains('used')) return;
  switchBtn.classList.add('used');

  // اختر تصنيف عشوائي غير الحالي
  const otherCats = Object.keys(pool).filter(c => c !== currentCat);
  if(otherCats.length === 0) return;

  const newCat = otherCats[Math.floor(Math.random() * otherCats.length)];
  const newQs = pool[newCat];
  if(newQs && newQs.length > 0){
    const randQ = newQs[Math.floor(Math.random() * newQs.length)];
    roundQs[qIndex] = randQ; // استبدال السؤال الحالي فقط
  }
  renderQuestion(); // نفس رقم السؤال
};

audienceBtn.onclick=()=>{ if(audienceBtn.classList.contains('used'))return; audienceBtn.classList.add('used'); alert('تلميح الجمهور: ركّز على الإجابة الأكثر منطقية.'); };

/* نهاية الجولة */
function endRound(){
  quizSection.classList.remove('active'); quizSection.style.display='none';
  wheelSection.classList.add('active');   wheelSection.style.display='flex';
  drawWheel(lastAngle);
}

/* مؤقّت 7 دقائق — نقرة تشغيل/إيقاف — دبل كليك +30 ثانية */
let timer=420, running=false, intId=null, lastTap=0;
function updateTimer(){ const m=String(Math.floor(timer/60)).padStart(2,'0'); const s=String(timer%60).padStart(2,'0'); timerBtn.textContent=`${m}:${s}`; }
function startTimer(){ stopTimer(); intId=setInterval(()=>{ if(timer>0){ timer--; updateTimer(); } },1000); }
function stopTimer(){ if(intId){ clearInterval(intId); intId=null; } }
function resetTimer(){ stopTimer(); timer=420; updateTimer(); }
updateTimer();
timerBtn.addEventListener('click',(ev)=>{
  ev.preventDefault();
  const now=Date.now();
  if(now-lastTap<300){ timer+=30; updateTimer(); lastTap=0; return; }
  lastTap=now;
  running=!running; if(running) startTimer(); else stopTimer();
});
